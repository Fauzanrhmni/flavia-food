<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose File by Clicking Image</title>
    <style>
        /* Styling for demonstration purposes */
        #fileInput {
            display: none; /* Hide the file input */
        }
        #fileLabel {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label id="fileLabel" for="fileInput">
        <img src="path/to/your/image.jpg" alt="Choose File">
    </label>
    <input type="file" id="fileInput" name="fileInput">

    <!-- Add any additional HTML or JavaScript as needed -->

</body>
</html>
