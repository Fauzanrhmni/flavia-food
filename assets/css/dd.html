<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>404 Burger Not Found</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
    }

    .burger-container {
      position: relative;
    }

    .burger {
      fill: #fcb316;
      transition: transform 0.5s ease-in-out;
    }

    .bun-top {
      transform-origin: center bottom;
    }

    .bun-bottom {
      transform-origin: center top;
    }

    .lettuce, .tomato, .cheese, .patty {
      transform-origin: center center;
    }

    .lettuce {
      fill: #4caf50;
    }

    .tomato {
      fill: #ff5252;
    }

    .cheese {
      fill: #ffc107;
    }

    .patty {
      fill: #3e2723;
    }

    .animate {
      animation: bounce 0.5s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-5px);
      }
    }

    .text-404 {
      font-family: 'Arial', sans-serif;
      font-size: 3rem;
      color: #333;
      margin-left: 20px;
    }
  </style>
</head>
